<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="container">

        <div class="slides">
            <figure class="person-quotes">
                <blockquote>
                    <p>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
                </blockquote>
                <figcaption>Tanya Sinclair <span>UX Engineer</span></figcaption>
            </figure>
            <div class="person-imgDiv">
                <img src="img/image-tanya.jpg" alt="">
            </div>
        </div>
      
        <div class="slides">
            <figure class="person-quotes">
                <blockquote>
                    <p>“ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”</p>
                </blockquote>
                <figcaption>John Tarkpor Junior <span>Front-end Developer</span></figcaption>
            </figure>
            <div class="person-imgDiv">
                <img src="img/image-john.jpg" alt="">
            </div>
        </div>

        <div class="switch">
            <img class="prev" src="img/icon-prev.svg" alt="">
            <img class="next" src="img/icon-next.svg" alt="">
        </div>
    
    </div>
